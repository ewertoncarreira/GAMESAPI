<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>
<body>
    <h2>Login</h2>
    <input type="email" name="email" id="email" placeholder="email@domain.com"><br>
    <input type="password" name="password" id="password" placeholder="******"><br>
    <input type="button" value="Login" id="login" onclick="loginUser()">
    <hr>
    <h4>Game list</h4>
    <ul id="games"></ul>
    <hr>
    <h4>New game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="Ano" min="1900" max = "2099"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <button type="button" id="save" onclick="createGame()">Save new</button>
    <hr>
    <h4>Edit Game</h4>
    <input type="number" name="idEdit" id="idEdit" placeholder="Id" disabled="disabled"><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano" min="1900" max = "2099"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
    <button type="button" id="updateButton" onclick="updateGame()" >Save</button>
</body>
<script src="../public/js/axios.min.js"></script>
<script src="../public/js/games.js"></script>
</html>
